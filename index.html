<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img class="logo-img" src="assets/img/netflix_logo.png" alt="넷플릭스 이미지">
    </div>

    <div class="primary-navigation">
        <div class="navigation-tab">홈</div>
        <div class="navigation-tab">시리즈</div>
        <div class="navigation-tab">영화</div>
        <div class="navigation-tab">NEW!요즘 대세 콘텐츠</div>
        <div class="navigation-tab">내가 찜한 리스트</div>
        <div class="navigation-tab">언어별로 찾아보기</div>
    </div>
    <div class="empty-navigation">

    </div>

    <div class="secondary-navigation">
        <img class="search-icon" src="assets/icon/search.svg" alt="검색 아이콘">
        <div class="notification-icon-container">
            <img class="bell-icon" src="assets/icon/bell.svg" alt="종 아이콘">
        </div>
        <div class="profile-container">
            <img class="profile-icon" src="assets/img/profile.png" alt="프로파일 이미지" height="32">
            <div class="profile-dropdown">
                <img class="dropdown-image" src="assets/icon/down.svg" alt="드롭다운" width="13">
            </div>

            <div class="hidden-item">
                <div>
                    <div class="another-profile-container">
                        <img class="another-profile" src="assets/img/hidden/user-1.png">
                        <span class="another-profile-name">user 1</span>
                    </div>
                    <div class="another-profile-container">
                        <img class="another-profile" src="assets/img/hidden/user-2.png">
                        <span class="another-profile-name">user 2</span>
                    </div>
                    <div class="another-profile-container">
                        <img class="another-profile" src="assets/img/hidden/user-3.png">
                        <span class="another-profile-name">user 3</span>
                    </div>
                    <div class="another-profile-container">
                        <img class="another-profile" src="assets/img/hidden/user-4.png">
                        <span class="another-profile-name">user 4</span>
                    </div>

                    <div class="etc-container">
                        <img class="etc-images" src="assets/img/hidden/pencil-solid.svg">
                        <span class="etc-explain">프로필 관리</span>
                    </div>

                    <div class="etc-container">
                        <img class="etc-images" src="assets/img/hidden/id-badge-regular.svg">
                        <span class="etc-explain">프로필 이전</span>
                    </div>

                    <div class="etc-container">
                        <img class="etc-images" src="assets/img/hidden/user-regular.svg">
                        <span class="etc-explain">계정</span>
                    </div>

                    <div class="etc-container">
                        <img class="etc-images" src="assets/img/hidden/circle-question-regular.svg">
                        <span class="etc-explain">고객센터</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>
